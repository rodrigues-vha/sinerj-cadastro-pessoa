<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro Endereço</title>
    </h:head>
    <h:body>
        <h:form>
            <p:inputText type="hidden" value="#{cadastroPessoaManagedBean.pessoaSelecionado.id}"/>
            <h3><p:outputLabel value="Pessoa Selecionada:" /></h3>
            <p:outputLabel value="ID: " />
            <p:outputLabel value="#{cadastroPessoaManagedBean.pessoaSelecionado.id}" />
            <br/>
            <p:outputLabel value="Nome: " />
            <p:outputLabel value="#{cadastroPessoaManagedBean.pessoaSelecionado.nome}" />
            <br/>
            <br/>
            <h3><p:outputLabel value="Cadastro Endereço:" /></h3>
            <h:panelGrid columns="2">
                
                <p:outputLabel value="Estado:" />
                <p:inputText value="#{cadastroPessoaManagedBean.enderecoSelecionado.estado}" />
                <p:outputLabel value="Cidade:" />
                <p:inputText value="#{cadastroPessoaManagedBean.enderecoSelecionado.cidade}" />
                <p:outputLabel value="logradouro" />
                <p:inputText value="#{cadastroPessoaManagedBean.enderecoSelecionado.logradouro}" />
                <p:outputLabel value="Número" />
                <p:inputText value="#{cadastroPessoaManagedBean.enderecoSelecionado.numero}" />
                <p:outputLabel value="CEP" />
                <p:inputText value="#{cadastroPessoaManagedBean.enderecoSelecionado.cep}" />
                
                <p:commandButton value="Voltar" action="#{cadastroPessoaManagedBean.VoltarListaEnderecosFromCadEndereco(cadastroPessoaManagedBean.pessoaSelecionado.id)}" />
                <p:commandButton value="Salvar" action="#{cadastroPessoaManagedBean.SalvarEndereco}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

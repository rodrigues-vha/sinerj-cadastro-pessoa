<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista de Endereços</title>
    </h:head>
    <h:body>
        <h1><p:outputLabel value="Listando Endereços"/></h1>
        <h:form>
            <p:inputText type="hidden" value="#{cadastroPessoaManagedBean.pessoaSelecionado.id}"/>
            <h3><p:outputLabel value="Pessoa Selecionada:" /></h3>
            <p:outputLabel value="ID: " />
            <p:outputLabel value="#{cadastroPessoaManagedBean.pessoaSelecionado.id}" />
            <br/>
            <p:outputLabel value="Nome: " />
            <p:outputLabel value="#{cadastroPessoaManagedBean.pessoaSelecionado.nome}" />
            
            <h3><p:outputLabel value="Endereços:" /></h3>
            <p:dataTable value="#{cadastroPessoaManagedBean.pessoaSelecionado.enderecos}" var="endereco"> 
                <p:column headerText="ID">
                    <p:outputLabel value="#{endereco.id}"/>
                </p:column>
                <p:column headerText="Estado">
                    <p:outputLabel value="#{endereco.estado}"/>
                </p:column>
                <p:column headerText="Cidade">
                    <p:outputLabel value="#{endereco.cidade}"/>
                </p:column>
                <p:column headerText="Logradouro">
                    <p:outputLabel value="#{endereco.logradouro}"/>
                </p:column>
                <p:column headerText="Número">
                    <p:outputLabel value="#{endereco.numero}"/>
                </p:column>
                <p:column headerText="CEP">
                    <p:outputLabel value="#{endereco.cep}"/>
                </p:column>
            </p:dataTable> 
            <p:panelGrid columns="3">
                <p:commandButton value="Voltar" action="#{cadastroPessoaManagedBean.Voltar('ListaPessoa')}" />
                <p:commandButton value="Inicio" action="#{cadastroPessoaManagedBean.VoltarInicio}" />
                <p:commandButton value="Adicionar Endereço" action="#{cadastroPessoaManagedBean.CadastrarNovoEndereco}" />
            </p:panelGrid>
        </h:form> 
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Pessoas</title>
    </h:head>
    <h:body>
        <h1>Cadastro Nova Pessoa</h1>
        <h:form>
            <p:inputText type="hidden" value="#{cadastroPessoaManagedBean.voltar}"/>
            <p:inputText type="hidden" value="#{cadastroPessoaManagedBean.pessoaSelecionado.id}"/>
            <h:panelGrid columns="2">
                
                <p:outputLabel value="Nome:" />
                <p:inputText value="#{cadastroPessoaManagedBean.pessoaSelecionado.nome}" />
                <p:outputLabel value="Idade:" />
                <p:inputText value="#{cadastroPessoaManagedBean.pessoaSelecionado.idade}" />
                <p:outputLabel value="Sexo:" />
                <p:selectOneRadio value="#{cadastroPessoaManagedBean.pessoaSelecionado.sexo}">
                    <f:selectItems value="#{cadastroPessoaManagedBean.sexos}"
                                   var="sexo" itemValue="#{sexo}" itemLabel="#{sexo}" />
                </p:selectOneRadio>
                <p:commandButton value="Voltar" action="#{cadastroPessoaManagedBean.Voltar(cadastroPessoaManagedBean.voltar)}"/>
                <p:commandButton value="Salvar" action="#{cadastroPessoaManagedBean.Salvar}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
